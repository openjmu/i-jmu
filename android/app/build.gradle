def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.openjmu.iJMU"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        config {
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile file(keystoreProperties["storeFile"])
            storePassword keystoreProperties["storePassword"]
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.config
        }
        profile {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.config
        }
        release {
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            ndk {
                abiFilters "armeabi-v7a", "arm64-v8a"
            }
        }
    }

    tasks.whenTaskAdded { task ->
        if (task.name == "assembleRelease") {
            task.finalizedBy copyRelease
        }
    }
}

task copyRelease {
    doLast {
        def fromFile = "../../build/app/outputs/flutter-apk/app-release.apk"
        def intoFile = "../../release/"
        def sourceFile = file(fromFile)
        def destinationPath = file(intoFile)
        def time = buildTime()
        def destinationFileName = "iJMU_v${flutterVersionName}+${flutterVersionCode}_${time}.apk"

        if (!sourceFile.exists()) {
            throw new GradleException("Source file does not exist.")
        } else {
            if (!destinationPath.exists()) {
                destinationPath.mkdir()
            }
            copy {
                from fromFile
                into intoFile
                rename { destinationFileName }
            }
        }
        println("\nRelease file copied to ${destinationPath}/${destinationFileName} .")
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

def static buildTime() {
    return new Date().format("MMdd-HHmmss")
}
